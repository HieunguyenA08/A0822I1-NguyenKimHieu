<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<p>Các số nguyên tố đó là : </p>
<script>
    let n;
    do {
        n = prompt("nhập một số");
    } while (n <= 0)
    let count = 0;
    let N = 2;
    while (count < n) {
        let mark = 1;
        for (let i = 2; i <= Math.sqrt(N); i++) {
            if (N % i === 0  ) {
                mark = 0;
            }
        }
        if (mark === 1) {
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>

</body>
</html>
