<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(num) {
        for (let i = 1; i <= num; i++) {
            giaithua *= i;
        }
        document.write(giaithua);
    }
    giaithua = 1;
    let g = +prompt("Nhập số bất kì");
     factorial(g);

</script>
</body>
</html>
