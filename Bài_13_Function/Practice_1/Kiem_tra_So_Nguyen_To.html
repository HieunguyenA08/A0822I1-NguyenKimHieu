<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        } else {

            for (let i = 2; i < number - 1; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(number + " là số nguyên tố <br/>");
        } else {
            document.write(number + " không phải là số nguyên tố <br/>");
        }umber
    }
    let num = prompt("Nhập số muốn kiểm tra ");
    isPrime(num);
</script>
</body>
</html>
