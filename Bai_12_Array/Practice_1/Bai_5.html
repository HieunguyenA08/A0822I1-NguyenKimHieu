<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script>
    let some_number = [-1, 5, -7, 8, 3, -5, 1, 9, -4];
    count = 0;
    for (let i = 0; i < some_number.length; i++) {
        if (some_number[i] < 0) {
            count++;

        }
    }
    document.write("Số Nguyên âm có trong chuỗi là : "+count);
</script>
</body>
</html>
