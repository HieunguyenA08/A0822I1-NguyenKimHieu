<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<p>Sao bạn vừa nhập thuộc chòm sao </p>
<p id="in"></p>
<script>
    let Constellation = ['Ursa Minor','Tarurus','Cygnus','Lyra','Aquila','Ursa Major','Leo'];
    let Star = ['Polaris','Aldebaran','Deneb','Vega','Altair','Dubhe','Regulus'];
    let a = prompt("Nhập vào tên một ngôi sao");
    function Find(Cons,Sta,char) {
        index=100;
        for (let i = 0; i < Sta.length; i++) {
            if (char === Sta[i]){
                index=i;
            }
        }
        document.getElementById("in").innerText = Cons[index];

    }


    Find(Constellation,Star,a);

</script>
</body>
</html>
