<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiếu</title>
</head>
<body>
<script>
    let kiemtra = prompt("Nhập điểm kiểm tra");
    let giuaki = prompt("Nhập điểm giữa kì");
    let cuoiki = prompt("Nhập điểm cuối kì");
    let avg= (kiemtra*2+cuoiki*5+giuaki*3)/10;
    if (avg>=8.5)
        alert("Điểm A");
        else if (avg >= 7)
        alert("Điểm B");
        else if (avg >= 5)
        alert("Điểm C");
        else
        alert("Điểm D");



</script>
</body>
</html>
