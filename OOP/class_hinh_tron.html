<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hinh Tron</title>
</head>
<body>
<script>
    class hinhTron {
        constructor(radius) {
            this.radius=radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea (){
          return Math.PI*this.radius*this.radius

        }
    }
    let circle = new hinhTron(2);
    let radius = circle.getRadius();
    let Area = circle.getArea();
     alert("Ban kinh " + radius + ",Dien tich :" + Area);

</script>
</body>
</html>
