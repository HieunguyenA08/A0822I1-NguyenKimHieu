<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let pi=3.14;

    function area(R) {
    return pi*R*R;
    }

    function perimeter(R) {
    return 2*pi*R;
    }


    let r = prompt("Nhập bán kính đi má ");
    document.write("Diện tích là "+ area(r)+"<br>" );
    document.write("Chu vi là "+ perimeter(r));
</script>
</body>
</html>
