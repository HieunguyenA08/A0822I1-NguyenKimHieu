<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = [ 'c', 's', 'c', '2', '6', '1' ];
    //Cách 1
    for (let i = 0; i < a.length/2 ; i++) {
        let temp = a[i];
        a[i]=a[a.length-1-i];
        a[a.length-1-i]=temp;
    }
    document.write(a);
    // Cách 2
    // document.write(a.reverse());
</script>
</body>
</html>
