<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //tam giác số 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }

    document.write('<br>');


    // tam giác số 2
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }


    document.write('<br>');

    //tam giac so 3
    let k=1;
    let n=5;
    while (k<=n){
        for (i=1;i<=n-k;i++){
            document.write( );

        }

        for (i=1;i<=k;i++){
            document.write("*");
        }
        document.write("<br>");
        k++;
    }


    document.write('<br>');


    
</script>
</body>
</html>
