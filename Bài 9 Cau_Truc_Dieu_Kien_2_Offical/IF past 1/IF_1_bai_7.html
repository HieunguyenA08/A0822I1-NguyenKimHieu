<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiếu</title>
</head>
<body>
<script>
    let numelectric = parseFloat(prompt("Nhập số chữ điện "));
    if (numelectric<=50){
        alert("Tổng là " + numelectric*3000+" VNĐ ");
    }else if (numelectric<=100){
        alert("Tổng là " + numelectric*3500+" VNĐ ");
    }else{
        alert("Tổng là " + numelectric*4000+" VNĐ ");
    }
</script>
</body>
</html>
