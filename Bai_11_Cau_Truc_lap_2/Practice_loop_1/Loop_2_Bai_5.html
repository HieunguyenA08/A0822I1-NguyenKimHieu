<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let tong=0;
    let sum =0;
    let count=0;
    while (count<20){
        tong+=n1;
        sum = n1 + n2;
        n1=n2;
        n2=sum;
        count++;

    }
    document.write("Tong " + tong);

</script>
</body>
</html>
