<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let arr=[];
    let n = +prompt("Nhập số phần tử trong mảng ");
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ  "+ i);
        value=arr[i];
        document.write(value.replace('-','_'));
    }

</script>
</body>
</html>
