<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào một số bất kì");

    function check(a) {
        if (a % 1 === 0 && a > 0) {
            document.write("Số vừa nhập là số nguyên dương ");
            return true;
        }
        document.write("Số vừa nhập không phải là số nguyên dương ");
        return false;
    }

    check(num);

</script>
</body>
</html>
