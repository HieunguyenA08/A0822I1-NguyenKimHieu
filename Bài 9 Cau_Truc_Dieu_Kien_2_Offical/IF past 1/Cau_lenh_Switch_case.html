<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyen kim hieu</title>
</head>
<body>
<input type="text" id="vao"/>
<button type="button"  onclick="Check()" >Check</button>
<p id="printf"></p>
<script>
    function Check() {
        let month = parseInt(document.getElementById("vao").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: {
                document.getElementById("printf").innerText = "Thang " + month + " co 31 ngay";
            }
                break;
            case 2: {
                document.getElementById("printf").innerText = "Thang " + month + " co 28 hoac 29 ngay";
            }
                break;
            case 4:
            case 6:
            case 9:
            case 11: {
                document.getElementById("printf").innerText = "Thang " + month + " co 30 ngay";
            }
                break;
        }


    }
</script>
</body>
</html>
