<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyễn Kim Hiếu</title>
</head>
<body>
<h1>Caculator</h1>
<form action="">
    <input type="text" id="num1" placeholder="Nhập số thứ nhất">
    <input type="text" id="num2" placeholder="Nhập số thứ hai">
</form>
<br>

<button onclick="cong()">Addition</button>
<button onclick="tru()">Subtraction</button>
<button onclick="chia()">Division</button>
<button onclick="nhan()">Multiplication</button>
<p id="result"></p>
<script>
function cong() {
let N1 = +document.getElementById("num1").value;
let N2 = +document.getElementById("num2").value;
let Tong = N1 + N2 ;
document.getElementById("result").innerText="Result = " + Tong ;
}
function tru() {
    let N1 = +document.getElementById("num1").value;
    let N2 = +document.getElementById("num2").value;
    let Hieu = N1 - N2 ;
    document.getElementById("result").innerText="Result = " + Hieu ;
}
function nhan() {
    let N1 = +document.getElementById("num1").value;
    let N2 = +document.getElementById("num2").value;
    let Tich = N1 * N2 ;
    document.getElementById("result").innerText="Result = " + Tich ;
}
function chia() {
    let N1 = +document.getElementById("num1").value;
    let N2 = +document.getElementById("num2").value;
    let Thuong = N1 / N2 ;
    document.getElementById("result").innerText="Result = " + Thuong ;
}
</script>
</body>
</html>
