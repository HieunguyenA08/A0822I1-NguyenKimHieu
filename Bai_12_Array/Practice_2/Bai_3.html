<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let Arr = [];
    let n = + prompt("Enter the number of array ");
    for (let i = 0; i < n; i++) {
        Arr[i] = + prompt("Enter the element " + i +" :");
    }
    count=0;
    for (let i = 0; i < Arr.length; i++) {
        if (Arr[i]%1==0){
            count++;
        }
    }
    document.write("Số kí tự số có trong mảng là "+ count );
</script>
</body>
</html>
