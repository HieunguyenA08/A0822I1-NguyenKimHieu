<script>
    let a = prompt("Mời nhập chuỗi thứ nhất" );
    let b = prompt("Mời nhập chuỗi thứ hai" );

        document.write("Hai chuỗi giống nhau ");
    }else{
        document.write("Hai chuỗi khác nhau");
