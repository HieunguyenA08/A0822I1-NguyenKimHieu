<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("Nhập c");
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert("a,b,c là 3 cạnh của tam giác");
        } else {
            alert("Không hợp lệ");
        }
    } else {
        alert("Không được nhập số âm");
    }
</script>
</body>
</html>
