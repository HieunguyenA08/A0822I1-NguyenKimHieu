<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let number = prompt("Nhập một kí tự bất kì");

    function check(n) {
        if (n % 1 == 0) {
            alert("Là sô");
            return true;
        } else {
            alert("Là chữ");
        }
    }

    check(number);
</script>
</body>
</html>
