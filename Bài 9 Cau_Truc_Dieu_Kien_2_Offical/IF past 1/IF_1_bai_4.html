<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiếu</title>
</head>
<body>

<script>

    let num1 = +prompt("Nhập vào số thứ 1");
    let num2 = +prompt("Nhập vào số thứ 2");
    let num3 = +prompt("Nhập vào số thứ 3");
    if (num1 > num2 && num1 > num3) {
        alert(num1 + " là số lớn nhất");
    } else {
        if (num2 > num3) {
            alert(num2 + " là số lớn nhất");
        } else {
            alert(num3 + " là số lớn nhất");
        }
    }
    </script>
    </body>
    </html>
