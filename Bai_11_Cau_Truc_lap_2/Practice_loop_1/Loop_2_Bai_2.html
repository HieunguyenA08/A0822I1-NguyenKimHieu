<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
let n = prompt("Nhập vào nhiệt độ");
while (n<20){
     n = +prompt("Yêu cầu tăng nhiệt độ");
}
while (n>100){
    n = +prompt("Yêu cầu giảm nhiệt độ");
}
document.write(n);
</script>

</body>
</html>
