<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyễn Kim Hiếu</title>
</head>
<body>
<script>
let height = +prompt('Nhập chiều cao');
let weight = +prompt('Nhập cân nặng');
bmi = weight / ( height ^ 2 );
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

</script>
</body>
</html>
