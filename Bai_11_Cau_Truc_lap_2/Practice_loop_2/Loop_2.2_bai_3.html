<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    //tam giác số 1
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }

    document.write('<br>');


    // tam giác số 2
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write('<br>');
    }


    document.write('<br>');

    //tam giác số 3
    document.write("<br>")
    for (let i = 0 ; i <= 5; i++){
        for (let j = i; j <= 5 ; j++){
            document.writeln("&nbsp");
        }
        for (let j = 0; j <= i; j++){
            document.write("*");
        }
        document.write("<br>")
    }
    //tam giác số 4
    document.write("<br>")
    for (let i = 0 ; i <=  5; i++){
        for (let j = 0; j <=  i; j++){
            document.writeln("&nbsp")
        }
        for (let j = i; j <=  5; j++){
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
