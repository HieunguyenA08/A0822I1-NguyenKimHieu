<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let str = prompt("Mời nhập một câu ");
    let count=0;
    for (let i = 0; i < str.length; i++) {
        if (str[i]==' '){
            count++;
        }
    }
    count+=1;
    document.write("Số từ trong chuỗi là :");
    document.write(count);
</script>
</body>
</html>
