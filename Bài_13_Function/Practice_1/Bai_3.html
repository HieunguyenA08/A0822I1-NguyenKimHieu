<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
    function compare(num1, num2) {
        if (num1 > num2) {
            alert("Số thứ nhất lớn hơn ");
        }
        return num1+num2;
    }
    let number1 = +prompt("Nhập vào số thứ nhất");
    let number2 = +prompt("Nhập vào số thứ hai");
    document.write(compare(number1,number2));
</script>
</body>
</html>
